<svg width="1400" height="380" viewBox="0 0 1400 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark theme gradients -->
    <linearGradient id="glass-dark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0D1117" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0D1117" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="sheen-dark" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.00"/>
    </linearGradient>
    
    <!-- Light theme gradients -->
    <linearGradient id="glass-light" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#F8F9FA" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="sheen-light" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#000000" stop-opacity="0.05"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.00"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
      <animate attributeName="flood-opacity" values="0.45;0.15;0.45" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="stdDeviation" values="18;12;18" dur="8s" repeatCount="indefinite"/>
    </filter>
    
    <style>
      .mono { 
        font: 18px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; 
        fill: #9CA3AF;
        animation: textColor 8s infinite ease-in-out;
      }
      .mono-strong { 
        font: 19px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; 
        fill: #E5E7EB;
        animation: textColorStrong 8s infinite ease-in-out;
      }
      .accent { 
        fill: #10B981;
        animation: accentColor 8s infinite ease-in-out;
      }
      .cat { 
        fill: #00FF41; 
        font: 28px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
        animation: catColor 8s infinite ease-in-out;
      }
      
      @keyframes textColor {
        0%, 35% { fill: #9CA3AF; }
        50% { fill: #6B7280; }
        65%, 100% { fill: #4B5563; }
      }
      
      @keyframes textColorStrong {
        0%, 35% { fill: #E5E7EB; }
        50% { fill: #6B7280; }
        65%, 100% { fill: #1F2937; }
      }
      
      @keyframes accentColor {
        0%, 35% { fill: #10B981; }
        50% { fill: #0891B2; }
        65%, 100% { fill: #059669; }
      }
      
      @keyframes catColor {
        0%, 35% { fill: #00FF41; }
        50% { fill: #22C55E; }
        65%, 100% { fill: #16A34A; }
      }
      
      .glass-bg {
        fill: url(#glass-dark);
        animation: glassBg 8s infinite ease-in-out;
      }
      
      .title-bg {
        fill: #0D1117;
        opacity: 0.95;
        animation: titleBg 8s infinite ease-in-out;
      }
      
      .sheen-overlay {
        fill: url(#sheen-dark);
        opacity: 0.25;
        animation: sheenOverlay 8s infinite ease-in-out;
      }
      
      .divider {
        fill: #1F2937;
        animation: dividerColor 8s infinite ease-in-out;
      }
      
      .status-bg {
        fill: #0F141A;
        opacity: 0.95;
        animation: statusBg 8s infinite ease-in-out;
      }
      
      @keyframes glassBg {
        0%, 35% { fill: url(#glass-dark); }
        65%, 100% { fill: url(#glass-light); }
      }
      
      @keyframes titleBg {
        0%, 35% { fill: #0D1117; }
        50% { fill: #4B5563; }
        65%, 100% { fill: #F1F5F9; }
      }
      
      @keyframes sheenOverlay {
        0%, 35% { fill: url(#sheen-dark); opacity: 0.25; }
        50% { opacity: 0.20; }
        65%, 100% { fill: url(#sheen-light); opacity: 0.15; }
      }
      
      @keyframes dividerColor {
        0%, 35% { fill: #1F2937; }
        50% { fill: #6B7280; }
        65%, 100% { fill: #D1D5DB; }
      }
      
      @keyframes statusBg {
        0%, 35% { fill: #0F141A; }
        50% { fill: #4B5563; }
        65%, 100% { fill: #E5E7EB; }
      }
      
      .cursor {
        fill: #68D391;
        animation: cursorBlink 1.2s infinite, cursorColor 8s infinite ease-in-out;
      }
      
      .path-bg { fill: #2D3748; }
      .branch-bg { fill: #4A5568; }
      .path-text { fill: #E2E8F0; font: 22px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
      .branch-text { fill: #CBD5E0; font: 22px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
      
      @keyframes cursorBlink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }
      
      @keyframes cursorColor {
        0%, 35% { fill: #68D391; }
        50% { fill: #9AE6B4; }
        65%, 100% { fill: #48BB78; }
      }
    </style>
  </defs>

  <!-- Glassy body -->
  <g filter="url(#shadow)">
    <rect x="20" y="20" rx="14" ry="14" width="1360" height="340" class="glass-bg"/>
    <!-- Title bar -->
    <rect x="20" y="20" rx="14" ry="14" width="1360" height="40" class="title-bg"/>
    <!-- macOS dots -->
    <circle cx="48" cy="40" r="7" fill="#FF5F56"/>
    <circle cx="70" cy="40" r="7" fill="#FFBD2E"/>
    <circle cx="92" cy="40" r="7" fill="#27C93F"/>
    <!-- Sheen -->
    <rect x="20" y="20" width="1360" height="340" class="sheen-overlay" rx="14" ry="14"/>
  </g>

  <!-- Header text -->
  <text class="mono-strong" x="120" y="45">NVIM — tabs: [1] README.md  [2] stats.md</text>
  <text class="mono-strong" x="1360" y="45" text-anchor="end">djraivis — /dev/crafts</text>


  
<!-- Terminal prompt -->
<!-- Path segment -->
<path d="M 40 63 L 280 63 L 294 79 L 280 92 L 40 92 Z" class="path-bg"/>
<text class="path-text" x="52" y="84">~/crafts/djraivis</text>

<!-- Branch segment -->
<path d="M 280 63 L 420 63 L 434 79 L 420 92 L 280 92 L 294 79 Z" class="branch-bg"/>
<text class="branch-text" x="297" y="84">develop</text>

<rect class="cursor" x="440" y="65" width="12" height="25" />

<!-- Terminal command output (like after running a command) -->
  <text x="40" y="115" class="mono">
    <tspan class="accent">whoami</tspan>
  </text>
  <text x="40" y="135" class="mono">Digital craftsman → Terminal-driven</text>
  
  <text x="40" y="165" class="mono">
    <tspan class="accent">cat stack.txt</tspan>
  </text>
  <text x="40" y="185" class="mono">Fishshell • Ghostty • Neovim .</text>
  
  <text x="40" y="215" class="mono">
    <tspan class="accent">cat focus.md</tspan>
  </text>
  <text x="40" y="235" class="mono">Developer tooling • .dotfiles</text>

  <!-- Right side output -->
  <text class="mono" x="680" y="135">Less chrome, more signal.</text>
  <text class="mono" x="680" y="185">Text-first. Keyboard-friendly.</text>
  <text class="mono" x="680" y="235">sidekick spotted →</text>

  <!-- Cat ASCII art -->
  <text class="cat" x="1180" y="155">/\_/\</text>
  <text class="cat" x="1180" y="185">( o.o )</text>
  <text class="cat" x="1180" y="215"> &gt; ^ &lt;</text>
  
  <!-- Footer lines -->
  <text class="mono" x="40" y="310"><tspan class="accent">now</tspan> → Command Line Applications in Go</text>

  <!-- NVIM statusline -->
  <rect x="20" y="320" width="1360" height="40" class="status-bg" rx="0" ry="0"/>
  <text class="mono" x="40" y="345"><tspan class="accent">NORMAL</tspan>  README.md  utf-8  unix  main  LSP:✓  diag:0E 0W  %:100  Ln 42, Col 1</text>
</svg>