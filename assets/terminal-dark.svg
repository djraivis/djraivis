<svg width="1400" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0D1117" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#0D1117" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.00"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .mono { font: 15px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill:#9CA3AF; }
      .mono-strong { font: 16px ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; fill:#E5E7EB; }
      .accent { fill:#10B981; } /* teal */
      .subtle { fill:#6B7280; }
    </style>
  </defs>

  <!-- Glassy body -->
  <g filter="url(#shadow)">
    <rect x="20" y="20" rx="14" ry="14" width="1360" height="320" fill="url(#glass)"/>
    <!-- Title bar -->
    <rect x="20" y="20" rx="14" ry="14" width="1360" height="40" fill="#0D1117" opacity="0.95"/>
    <!-- macOS dots -->
    <circle cx="48" cy="40" r="7" fill="#FF5F56"/>
    <circle cx="70" cy="40" r="7" fill="#FFBD2E"/>
    <circle cx="92" cy="40" r="7" fill="#27C93F"/>
    <!-- Sheen -->
    <rect x="20" y="20" width="1360" height="320" fill="url(#sheen)" opacity="0.25" rx="14" ry="14"/>
  </g>

  <!-- Header text -->
  <text class="mono-strong" x="120" y="45">NVIM — tabs: [1] README.md  [2] stats.md</text>
  <text class="mono-strong" x="940" y="45">djraivis — /dev/crafts</text>

  <!-- Columns -->
  <text class="mono"><tspan class="accent">whoami</tspan> → Minimalist • Terminal-driven</text>
  <text class="mono" x="120" y="110"><tspan class="accent">stack</tspan>  → Go · TypeScript · Terminal UIs</text>
  <text class="mono" x="120" y="140"><tspan class="accent">focus</tspan>  → Developer tooling • Minimal UIs</text>

  <text class="mono" x="680" y="80">Less chrome, more signal.</text>
  <text class="mono" x="680" y="110">Text-first. Keyboard-friendly.</text>
  <text class="mono" x="680" y="140">sidekick spotted →</text>

  <!-- Cat column -->
  <text class="mono" x="1180" y="80">/\_/\</text>
  <text class="mono" x="1180" y="100">( o.o )</text>
  <text class="mono" x="1180" y="120"> &gt; ^ &lt;</text>

  <!-- Divider -->
  <rect x="40" y="190" width="1320" height="1" fill="#1F2937"/>

  <!-- Footer lines -->
  <text class="mono" x="40" y="220"><tspan class="accent">now</tspan> → UKTV CTV • Go practice • Ghostty setup</text>

  <!-- NVIM statusline -->
  <rect x="20" y="300" width="1360" height="40" fill="#0F141A" opacity="0.95" rx="0" ry="0"/>
  <text class="mono" x="40" y="325"><tspan class="accent">NORMAL</tspan>  README.md  utf-8  unix  main  LSP:✓  diag:0E 0W  %:100  Ln 42, Col 1</text>
</svg>
